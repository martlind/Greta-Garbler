<!DOCTYPE html>
<html>
<head>
  <title>Ljudpuss 2 (Greta Garbler)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/1.2.1/rangeslider.min.css"> -->
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <script type="text/javascript" src="//code.jquery.com/jquery-2.1.3.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/1.2.1/rangeslider.min.js"></script>
  <script type="text/javascript" src="http://www.wavesurfer.fm/dist/wavesurfer.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js"></script>
</head>

<body>
  <audio id="audio" src="audio/The_Yellow_Rose_Of_Texas.ogg" preload="auto"></audio>
  <div class="bar">
    <div id="playhead"></div>
  </div>
  <div id="playarea-settings">
    <div class="content">
      <input id="playarea-position" type="range" min="0" max="100" step="1" value="0">
      <input id="playarea-size" type="range" min="1" max="64" step="1" value="1">
      <div id="edit-controls">
        <div class="close button"><i><svg viewBox="0 0 96 96"><g>
          <use xlink:href="images/icons.svg#close"></use>
        </g></svg></i></div>
        <div class="remove button"><i><svg viewBox="0 0 96 96"><g>
          <use xlink:href="images/icons.svg#remove"></use>
        </g></svg></i></div>
      </div>
    </div>
  </div>
  <ul id="playareas">
    <li class="add"><div class="button"><i><svg viewBox="0 0 96 96"><g>
      <use xlink:href="images/icons.svg#plus"></use>
    </g></svg></i></div></li>
  </ul>
  <div id="controls">
    <div id="play" class="button"><i><svg viewBox="0 0 96 96"><g>
      <use xlink:href="images/icons.svg#play"></use>
    </g></svg></i></div>
    <div class="bpm">
      <div class="minus button"><i><svg viewBox="0 0 96 96"><g>
        <use xlink:href="images/icons.svg#minus-small"></use>
      </g></svg></i></div>
      <span class="bpm-text">128</span>
      <input type="text" id="bpm" value="128">
      <div class="plus button"><i><svg viewBox="0 0 96 96"><g>
        <use xlink:href="images/icons.svg#plus-small"></use>
      </g></svg></i></div>
    </div>
    <div class="snap">
      <div class="minus button"><i><svg viewBox="0 0 96 96"><g>
        <use xlink:href="images/icons.svg#minus-small"></use>
      </g></svg></i></div>
      <span class="snap-text">1/1</span>
      <select id="snap">
        <option value="1">1/1</option>
        <option value="2">1/2</option>
        <option value="4">1/4</option>
        <option value="8">1/8</option>
        <option value="16">1/16</option>
        <option value="32">1/32</option>
        <option value="64">1/64</option>
        <option value="128">1/128</option>
      </select>
      <div class="plus button"><i><svg viewBox="0 0 96 96"><g>
        <use xlink:href="images/icons.svg#plus-small"></use>
      </g></svg></i></div>
    </div>
  </div>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/ux.js"></script>
</body>
</html>
